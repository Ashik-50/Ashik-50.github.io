<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLOUDCART - Accessories</title>
    <link rel="stylesheet" href="../css/product.css"> <!-- Adjusted CSS path -->
</head>
<body style="background: url('../images/background.jpg') no-repeat center center fixed; background-size: cover;">
    <header class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="CLOUDCART Logo">
            <h1>Cloud Cart</h1>
        </div>
        <nav class="navigation">
            <a href="../index.html">HOME</a>
            <a href="laptops.html">LAPTOPS</a>
            <a href="../index.html">MOBILES</a>
            <a href="cart.html">CART</a>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="../images/airpods.webp" alt="Airpods"> <!-- Adjusted image path -->
            </div>
            <div class="card-content">
                <h3>Airpods</h3>
                <p>₹20,000</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="../images/bluetoothspeakers.jpg" alt="Bluetooth Speakers">
            </div>
            <div class="card-content">
                <h3>Bluetooth Speakers</h3>
                <p>₹1,000</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="../images/headphones-boat.webp" alt="BOAT Headphones">
            </div>
            <div class="card-content">
                <h3>BOAT Headphones</h3>
                <p>₹1,500</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="../images/smartwatch.jpg" alt="Apple Watch">
            </div>
            <div class="card-content">
                <h3>Apple Watch</h3>
                <p>₹30,000</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>
    </div>
    <script src="../js/products.js"></script>
</body>
</html>
